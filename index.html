<!doctype html>
<html>
    <head>
        <title>jIRCs Test</title>
        <script src="jircs.js"></script>
        <script src="gui.js"></script>
        <script src="irc_commands.js"></script>
        <script src="user_commands.js"></script>
        <script>
            function randrange(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; };
            var irc = new jIRCs(new WebSocket("ws://23.21.47.44:8000"));
            irc.nick('jIRCs-' + randrange(1000,9999));
            
            window.onbeforeunload = function (e) {
                var message = "Are you sure you want to leave?";
                e = e || window.event;
                if (e) {
                    e.returnValue = message;
                }
                return message;
            };
        </script>
    </head>
    <body>
        <script>irc.display(600);</script>
    </body>
</html>
